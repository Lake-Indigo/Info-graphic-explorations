<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>India MNREGA Data Visualization</title>
    <link rel="stylesheet" href="infographic_css.css">
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://d3js.org/topojson.v1.min.js"></script>
    <style>
        /* Additional styles for the map container */
        #map {
            width: 800px;
            height: 800px;
            margin: 0 auto;
        }
        .state {
            stroke: #fff;
            stroke-width: 1;
            cursor: pointer;
        }
        .tooltip {
            position: absolute;
            background: #fff;
            border: 1px solid #ccc;
            padding: 8px;
            pointer-events: none;
            display: none;
        }
    </style>
</head>
<body>
    <h1>India MNREGA State-wise Data</h1>
    <div id="map"></div>
    <div class="tooltip" id="tooltip"></div>
    <script>
    // Load India map TopoJSON (from mkiitkgp/India-map-D3)
    d3.json("https://raw.githubusercontent.com/mkiitkgp/India-map-D3/master/india-states.json").then(function(data) {
        var width = 800, height = 800;
        var projection = d3.geoMercator()
            .center([80, 22])
            .scale(1000)
            .translate([width / 2, height / 2]);
        var path = d3.geoPath().projection(projection);
        var svg = d3.select("#map").append("svg")
            .attr("width", width)
            .attr("height", height);
        var states = topojson.feature(data, data.objects.states).features;

        // Placeholder MNREGA data (replace with real data as needed)
        var mnregaData = {
            "Maharashtra": { workers: 1000000, households: 500000 },
            "West Bengal": { workers: 800000, households: 400000 },
            "Tamil Nadu": { workers: 900000, households: 450000 },
            // ...add more states
        };

        svg.selectAll(".state")
            .data(states)
            .enter().append("path")
            .attr("class", "state")
            .attr("d", path)
            .attr("fill", function(d) {
                // Color scale based on workers (placeholder)
                var stateName = d.properties.st_nm;
                var value = mnregaData[stateName]?.workers || 0;
                return d3.interpolateBlues(value / 1000000);
            })
            .on("mouseover", function(event, d) {
                var stateName = d.properties.st_nm;
                var data = mnregaData[stateName];
                var tooltip = d3.select("#tooltip");
                if (data) {
                    tooltip.html(`<strong>${stateName}</strong><br>Workers: ${data.workers}<br>Households: ${data.households}`);
                } else {
                    tooltip.html(`<strong>${stateName}</strong><br>No data available`);
                }
                tooltip.style("display", "block")
                    .style("left", (event.pageX + 10) + "px")
                    .style("top", (event.pageY - 28) + "px");
            })
            .on("mouseout", function() {
                d3.select("#tooltip").style("display", "none");
            });
    });
    </script>
</body>
</html>
